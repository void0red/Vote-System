<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ li.title }}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/manageBase.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/httpPost.js"></script>
    <script src="../static/js/vote.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <div class="nav navbar-nav navbar-right">
                <li><a href="/manager"><span class="glyphicon glyphicon-cog"></span> Manager</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="heading">{{ li.title }}</div>
            {% for x in li.info %}
            <div class="{{ x.category }}">
                <label class="share"><input type="{{ x.category }}" value="{{ x.id }}" name="shareOption">{{ x.content }}</label>
            </div>
            {% endfor %}
            <button type="button" class="btn btn-primary pull-right" onclick="vote()">提交</button>
        </div>
    </div>
</div>
</body>
</html>
