<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/md5.js"></script>
    <script src="../static/js/httpPost.js"></script>
    <script>
        function btnLogin() {
            var email = $("#inputEmail").val();
            var password = $("#inputPassword").val();
            var passwd = $.md5(password);
            httpPost("/login", {'email': email, 'password': passwd});
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
        <div class="nav navbar-nav navbar-right">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Index</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
        </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">LOGIN</span>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password" name="password">
                </div>
                <div class="form-group">
                    <span class="text"><a href="#">forget password?</a></span>
                    <button type="button" class="btn btn-default" onclick="btnLogin()">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
