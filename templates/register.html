<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/check.js"></script>
    <script src="../static/js/md5.js"></script>
    <script src="../static/js/httpPost.js"></script>
    <script>
        function btnRegister() {
            var email = $("#emailValue").val();
            var password = $("#passwordValue").val();
            var passwd = $.md5(password);
            httpPost("/register", {'email': email, 'password': passwd});
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
        <div class="nav navbar-nav navbar-right">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Index</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">REGISTER</span>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailValue" placeholder="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordValue" placeholder="password" onchange="checkPassword()">
                    <div id="passwordError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="rePasswordValue" placeholder="repassword" onchange="checkRePassword()">
                    <div id="rePasswordError"></div>
                </div>
                <div class="form-group">
                    <span class="text">accept the <a href="#">rules</a></span>
                    <button type="button" class="btn btn-default" id="register" onclick="btnRegister()">register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
