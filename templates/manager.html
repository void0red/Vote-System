<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/manager.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/httpPost.js"></script>
    <script src="../static/js/manager.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <div class="nav navbar-nav navbar-right">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Index</a></li>
                <li><a href="/manager"><span class="glyphicon glyphicon-cog"></span> {{ li.email }}</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="heading">MANAGER
                <div class="text-right">
                    <button type="button" class="btn btn-default" id="add" data-toggle="modal" data-target="#add-tp">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <div class="modal fade" id="add-tp" tabindex="-1" role="dialog" aria-labelledby="add-tp-label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title" id="add-tp-label">
                                        <input class="form-control" type="text" placeholder="题目" id="add-tp-title">
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <textarea class="form-control" placeholder="待选项 换行隔开" rows="10" id="add-tp-options"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <div class="add-tp-radio">
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="add-tp-radio1" value="option1" checked>单选
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="add-tp-radio2" value="option2">复选
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" onclick="addTP()">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-num">你共有{{ li.num }}个项目：</div>
            <div class="list-group">
                {% for x in li.info %}
                <div class="list-block">
                    <a class="list-group-item" href=/user/{{ x.hash }}>{{ x.title }}</a>
                    <button class="btn btn-default list-btn" id={{ x.hash }} onclick="removeTP(this)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
